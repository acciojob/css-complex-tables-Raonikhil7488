<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border: 1px solid orange;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid orange;
            text-align: center;
            padding: 3px 5px;
        }

        th {
            background-color: #888888;
            color: white;
        }

        .sub-total-text {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Firm</th>
                <th>Org</th>
                <th>Lob</th>
                <th>Sub Lob</th>
                <th>Business Plans</th>
                <th>Business Components</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="11">XYZ</td>
                <td rowspan="5">CST</td>
                <td rowspan="3">CT</td>
                <td>ADS</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>ADS</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>ADS</td>
                <td>3</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="2">RT</td>
                <td>4</td>
                <td>8</td>
            </tr>
            <tr>
                <td>5</td>
                <td>9</td>
            </tr>
            <tr>
                <td class="sub-total-text" colspan="3">Sub Total</td>
                <td>6</td>
                <td>15</td>
            </tr>
            <tr>
                <td rowspan="6">OPS</td>
                <td rowspan="3">HR</td>
                <td>PAY</td>
                <td>7</td>
                <td>12</td>
            </tr>
            <tr>
                <td>BEN</td>
                <td>8</td>
                <td>14</td>
            </tr>
            <tr>
                <td>HRS</td>
                <td>9</td>
                <td>11</td>
            </tr>
            <tr>
                <td rowspan="3">FIN</td>
                <td>INV</td>
                <td>10</td>
                <td>13</td>
            </tr>
            <tr>
                <td>ACC</td>
                <td>11</td>
                <td>15</td>
            </tr>
            <tr>
                <td>EXP</td>
                <td>12</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
